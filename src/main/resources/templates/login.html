<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
<header>
</header>
<main class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Login</h1>

        <!-- Conditional error and logout messages -->
        <div th:if="${param.error}" class="mb-4 p-4 bg-red-200 text-red-700 border border-red-500 rounded">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="mb-4 p-4 bg-green-200 text-green-700 border border-green-500 rounded">
            You have been logged out.
        </div>

        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
